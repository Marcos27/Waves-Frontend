<center>
  <div class="main-box">
    <div class="music-title-box">
      <h1>Music</h1>

    </div>

      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="input-style" placeholder="Search all the music" ng-model="searchMusic">
      </div>

    <br>
     <div class="music-post">
     <div  class="left-side-video-holder">
        <div ng-repeat="music in musicListVm.musics" ng-show="music.playing" class="left-side-video-cover-all">
          <div class="left-top-video-cover">
          </div>
          <div class="left-down-video-cover">
          </div>
      </div>
       <iframe ng-repeat="music in musicListVm.musics" ng-show="music.playing" class="video" width="100%" height="100%" src="{{ musicListVm.musicSrc(music) }}"  frameborder="0" allowfullscreen></iframe>
      </div >
      <div class="music-box-holder">
       <div ng-repeat="music in musicListVm.musics | orderBy:sortType:sortReverse | filter:searchMusic">
         <div class="all-music-player">
           <div class="mp3-outside">
              <div ng-hide="music.playing" class="play-btn" ng-click="musicListVm.musicplayerFunction(music)"></div>
              <div ng-show="music.playing" class="stop-btn" ng-click="musicListVm.musicstoperFunction(music)"></div>
              <div ng-show="music.playing" class="sound-bar"></div>
            </div>
            <div class="song-hold">

              <a href="#" ng-click="sortType = 'artist'; sortReverse = !sortReverse"></a>
              <a href="#" ng-click="sortType = 'song'; sortReverse = !sortReverse"></a>
              <a href="#" ng-click="sortType = 'genre'; sortReverse = !sortReverse"></a>
             <span ng-show="sortType == 'artist' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'artist' && sortReverse" class="fa fa-caret-up"></span>
             <span ng-show="sortType == 'song' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'song' && sortReverse" class="fa fa-caret-up"></span>
             <span ng-show="sortType == 'genre' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'genre' && sortReverse" class="fa fa-caret-up"></span>


                <strong>{{ music.song }}</strong>
                <br>
                <hr>
               {{ music.artist }}
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>






<div id="myBtn">Add a Song!</div>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">Ã—</span>
        <div>
      <h3>Add New Songs</h3>
      <form id='new-show' ng-submit="musicListVm.addMusic()">
        <div>
          <label for="title">Artist</label>
          <br>
          <input class="input-add-song" type="text" name="title" ng-model="musicListVm.newMusic.artist" required>
        </div>
        <div>
          <label for="length">Song</label>
          <br>
          <input class="input-add-song" type="text" name="length" ng-model="musicListVm.newMusic.song" required>
        </div>
        <div>
          <label for="source">Genre</label>
          <br>
          <input class="input-add-song" type="text" name="source" ng-model="musicListVm.newMusic.genre" required>
        </div>
        <div>
          <label for="source">YouTube URL</label>
          <br>
          <input class="input-add-song" type="text" name="source" ng-model="musicListVm.newMusic.song_url" required>
        </div>
        <br>
        <div class="add"><input type="submit" class="add" value="Add"></div>
      </form>
    </div>
  </div>
</div>
 </div>
</center>
